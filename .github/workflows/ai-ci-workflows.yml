name: ai-ci-workflows

on:
  push:
    branches: [develop]
    paths-ignore:
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  packages: write
  issues: write # [ì¶”ê°€] ì´ìŠˆ ìƒì„±ì„ ìœ„í•´ ì“°ê¸° ê¶Œí•œ í•„ìš”

jobs:
  # [1ë‹¨ê³„] í…ŒìŠ¤íŠ¸ Job: PR ë° Push ëª¨ë“  ìƒí™©ì—ì„œ ì‹¤í–‰ë¨
  code-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup PYTHON
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          echo "ì˜ì¡´ì„± íŒŒì¼, í…ŒìŠ¤íŠ¸ ë„êµ¬ ì„¤ì¹˜ì¤‘..."
          python -m pip install --upgrade pip
          pip install flake8 pytest isort
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run isort (Check import order)
        run: |
          echo "isort test start...."
          isort . --check-only --diff

      - name: Run flake8 (Linting)
        run: |
          echo "flake8 test start...."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run pytest
        run:  |
          echo "pytest test start...."
          pytest
      

      # [ì¶”ê°€] í…ŒìŠ¤íŠ¸ ì‹¤íŒ¨ ì‹œ ì´ìŠˆ ìƒì„± (if: failure() ì‚¬ìš©)
      - name: Create Issue on Failure
        if: failure() # ì•žì„  ë‹¨ê³„ê°€ ì‹¤íŒ¨í–ˆì„ ë•Œë§Œ ì‹¤í–‰ë¨
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ERROR:   failed test"
          TITLE="ðŸš¨ Code Test Failed: $GITHUB_WORKFLOW"
          BODY="Code test failed in run [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}). Please check the logs."
          gh issue create --title "$TITLE" --body "$BODY"
      - name: Code Test End Up
        run: echo "code test end up successfully!"

  # [2ë‹¨ê³„-A] íƒœê·¸ ìƒì„±: Push ë° PR ëª¨ë‘ì—ì„œ ì‹¤í–‰ (ì¡°ê±´ ì œê±°ë¨)
  push-changes:
    runs-on: ubuntu-latest
    needs: code-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Tag Commit as Verified
        run: |
          echo "push test verified commit"
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          TAG_NAME="verified-${GITHUB_SHA::7}"
          
          # íƒœê·¸ê°€ ì´ë¯¸ ì¡´ìž¬í•  ê²½ìš°ë¥¼ ëŒ€ë¹„í•´ ê°•ì œ ì—…ë°ì´íŠ¸(-f)í•˜ê±°ë‚˜ ì²´í¬
          git tag -f $TAG_NAME
          git push origin $TAG_NAME -f
          echo "Tagged commit as $TAG_NAME"

  # [2ë‹¨ê³„-B] ë„ì»¤ ë¹Œë“œ: Push ë° PR ëª¨ë‘ì—ì„œ ì‹¤í–‰ 
  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: code-test
    outputs:
      image_tag: ${{ steps.set-vars.outputs.sha_short }}
    steps:
      - uses: actions/checkout@v4

      - name: Set variables
        id: set-vars
        run: |
          echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ steps.set-vars.outputs.owner }}/ai:${{ steps.set-vars.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build Succeed Message
        run: echo "succeed to build and push docker image" 

  # [3ë‹¨ê³„] Manifest ì—…ë°ì´íŠ¸: ì—¬ì „ížˆ Push ì´ë²¤íŠ¸ì¼ ë•Œë§Œ í•˜ëŠ” ê²ƒì´ ì•ˆì „í•¨ 
  update-manifest-repo:
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    steps:
      - name: Determine branch
        id: branch
        run: echo "branch=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Checkout Manifests Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/OpenWallet-manifests
          token: ${{ secrets.MANIFEST_ACCESS }}
          ref: ${{ steps.branch.outputs.branch }}

      - name: Update Image Tag
        run: |
          NEW_TAG="${{ needs.docker-build-and-push.outputs.image_tag }}"
          echo "Updating tag to: $NEW_TAG"
          sed -i '/repository:[[:space:]]*ghcr\.io\/openwallet-2025\/ai/{n;s/^[[:space:]]*tag:.*/    tag: "'"${NEW_TAG}"'"/}' apps/ai/values.yaml

      - name: Commit & Push
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add .
          git commit -m "Update image to ${{ needs.docker-build-and-push.outputs.image_tag }}" || echo "No changes to commit"
          git push origin ${{ steps.branch.outputs.branch }}
          echo "Commit And Push Complete. Actor: ${{ github.actor }}"
